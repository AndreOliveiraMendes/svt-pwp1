<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	
	<ui:define name="Conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedor"/>
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="8">
				<p:outputLabel value="Nome:"/>
				<p:inputText maxlength="50" size="30"/>
				
				<p:outputLabel value="CPF"/>
				<p:inputMask mask="999.999.999-99" maxlength="20" size="20"/>
				
				<p:outputLabel value="senha"/>
				<p:password maxlength="8" size="20"/>
				
				<p:outputLabel value="Função"/>
				<p:selectOneMenu>
					<f:selectItem itemValue="" itemLabel="Selecione uma função"/>
					<f:selectItem itemValue="Gerente" itemLabel="Gerente"/>
					<f:selectItem itemValue="Vendendor" itemLabel="Vendendor"/>
					<f:selectItem itemValue="Auxiliar" itemLabel="Auxiliar"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="5">
				<p:commandButton value="Novo"/>
				<p:commandButton value="Salvar"/>
				<p:commandButton value="Editar"/>
				<p:commandButton value="Excluir"/>
				<p:button value="Voltar" outcome="/pages/FuncionarioPesquisa.xhtml"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
